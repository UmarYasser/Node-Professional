<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Website</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #1c1c1c;
            overflow: hidden;
            padding: 10px 20px;
        }

        .navbar a {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #575757;
            color: #ffffff;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: #ffffff;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
  <div class = 'main-content'>
      
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#products">Products</a>
    </div>
    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>This is a simple example of a website with a dark theme and a navigation bar.</p>
    </div>
    <div class = "page-content">
        <h3>{{%CONTENT%}} </h3>
    </div>
  </div>

</body>
</html>
